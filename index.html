<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="This is basic todo app" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;600;700;800&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" href="css/images/favicon.ico" />
  </head>
  <body>
    <!-- <h2 class="head">hello</h2> -->
    <nav>
      <h2>Hey Geek!</h2>
    </nav>
    <header>
      <h3 class="heading heading__tertiary">Todo list</h3>
      <form class="input__forms">
        <input
          class="input__forms--input"
          type="text"
          name=""
          id=""
          placeholder="task..."
        />
        <input class="input__forms--submit" type="submit" value="add" />
      </form>
    </header>
    <!-- main content -->
    <main class="main">
      <div class="big__container">
        <h3 class="heading heading__tertiary--1">Your Task</h3>
        <div class="big__container--1"></div>
      </div>
    </main>

    <script src="script/script.js"></script>
  </body>
</html>
